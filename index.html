<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
 <!-- header bar -->
    <div class="jumbotron jumbotron-fluid" id="header">
        <div class="container">
          <h1 class="display-6">Weather Dashboard</h1>
        </div>
    </div>

 <!-- search bar and history -->
    <div class="container">
        <div class="row">
            <div class="col-lg-3" id="nav-and-history">
                <form id="city-form">
                    <label for="city-input">Search for a City:</label>
                    <input type="text" id="city-input" name="city-input">
                    <input id="city-search" type="submit" value="Search">
                  </form>
                  <div id="city-history"></div>
             </div>
           

<!-- current city -->
            <div class="col-lg-9">
                <div class="row" id="current-city">
                    <h5>Current City:</h5>
                    <div id="weather-view"></div>
                </div>

<!-- 5-day forecast -->
                <div class="row" id="five-day">
                    <h5>5-Day Forecast:</h5>
                    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;" id="card-one">
                        <div class="card-body">
                            <div id="day-one"></div>
                        </div>
                      </div>
                    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;" id="card-two">
                    <div class="card-body">
                        <div id="day-two"></div>
                    </div>
                    </div>
                    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;" id="card-three">
                    <div class="card-body">
                        <div id="day-three"></div>
                    </div>
                    </div>
                    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;" id="card-four">
                    <div class="card-body">
                        <div id="day-four"></div>
                    </div>
                    </div>
                    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;" id="card-five">
                    <div class="card-body">
                        <div id="day-five"></div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script src="./script.js"></script>
</body>
</html>
