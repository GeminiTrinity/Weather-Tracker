<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
 <!-- header bar -->
    <div class="jumbotron jumbotron-fluid" id="header">
        <div class="container">
          <h1 class="display-6">Weather Dashboard</h1>
        </div>
    </div>
 <!-- search bar and history -->
    <div class="container">
        <div class="row">
            <div class="col-lg-4" id="nav-and-history">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search for a City" id="city-search">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="search-button"><img src="assets/magnifying-glass.png" width="30" height="20"/></button>
                    </div>
                  </div>
                </div>
<!-- current city -->
            <div class="col-lg-8">
                <div class="row" id="current-city">
                    <h5>Current City:</h5>
                    <div id="weather-view"></div>
                </div>

<!-- 5-day forecast -->
                <div class="row" id="five-day">
                    <h5>5-Day Forecast:</h5>
                </div>
            </div>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
